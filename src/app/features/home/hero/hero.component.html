<section class="relative bg-gradient-to-br from-adwat-dark-green via-adwat-teal to-adwat-dark-green text-white overflow-hidden">
  <!-- Background Pattern/Decoration -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute top-20 right-20 w-96 h-96 bg-white rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 left-20 w-96 h-96 bg-adwat-blue rounded-full blur-3xl"></div>
  </div>

  <app-container>
    <div class="relative py-20 lg:py-32">
      <div class="max-w-4xl mx-auto text-center">
        
        <!-- Main Headline -->
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 leading-tight animate-fade-in">
          {{ heroContent.headline[currentLang] }}
        </h1>

        <!-- Subheadline -->
        <p class="text-lg md:text-xl text-white/90 mb-10 leading-relaxed max-w-3xl mx-auto">
          {{ heroContent.subheadline[currentLang] }}
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mb-16">
          <app-button 
            [variant]="'primary'"
            [size]="'large'"
            class="bg-white text-primary hover:bg-white/90"
            routerLink="/contact">
            {{ heroContent.primaryCTA[currentLang] }}
          </app-button>
          <app-button 
            [variant]="'secondary'"
            [size]="'large'"
            class="border-white text-white hover:bg-white hover:text-primary"
            routerLink="/services">
            {{ heroContent.secondaryCTA[currentLang] }}
          </app-button>
        </div>

        <!-- Trust Signals / Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 pt-12 border-t border-white/20">
          <div 
            *ngFor="let signal of heroContent.trustSignals"
            class="text-center animate-fade-in">
            <div class="text-3xl md:text-4xl font-bold mb-2 text-white">
              {{ signal.value }}
            </div>
            <div class="text-sm md:text-base text-white/80">
              {{ signal.label[currentLang] }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-container>

  <!-- Bottom Wave Decoration -->
  <div class="absolute bottom-0 left-0 right-0">
    <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
      <path d="M0 0L60 10C120 20 240 40 360 46.7C480 53 600 47 720 43.3C840 40 960 40 1080 46.7C1200 53 1320 67 1380 73.3L1440 80V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0V0Z" 
            fill="white"/>
    </svg>
  </div>
</section>
