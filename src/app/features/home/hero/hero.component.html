<section
  class="hero-section relative bg-white text-slate-900 overflow-hidden min-h-screen flex items-center justify-center loaded"
>
  <!-- Animated Gradient Background -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="gradient-orb gradient-orb-1"></div>
    <div class="gradient-orb gradient-orb-2"></div>
    <div class="gradient-orb gradient-orb-3"></div>
  </div>

  <!-- Animated Grid Pattern -->
  <div class="absolute inset-0 opacity-30">
    <div class="grid-pattern"></div>
  </div>

  <app-container>
    <div class="hero-content relative py-12 lg:py-24 flex flex-col items-center gap-6">
      <!-- Company Badge -->
      <div class="company-badge z-10 flex items-center gap-2 animate-fade-in">
        <img
          src="assets/images/logo/adwat-logo.png"
          alt="Adwat"
          class="badge-logo"
          loading="eager"
        />
        <span class="badge-text">{{ heroContent.badge[currentLang()] }}</span>
      </div>

      <!-- Main Headline -->
      <h1
        class="z-10 text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold leading-tight animate-fade-in text-slate-900 text-center max-w-5xl"
      >
        {{ heroContent.headline[currentLang()] }}
      </h1>

      <!-- Subheadline -->
      <p
        class="z-10 text-base sm:text-lg md:text-xl text-slate-600 leading-relaxed max-w-3xl text-center"
      >
        {{ heroContent.subheadline[currentLang()] }}
      </p>

      <!-- CTA Buttons -->
      <div class="z-10 cta-buttons flex flex-row justify-center gap-3 sm:gap-4">
        <app-button [variant]="'primary'" routerLink="/contact">
          {{ heroContent.primaryCTA[currentLang()] }}
        </app-button>
        <app-button [variant]="'secondary'" routerLink="/services">
          {{ heroContent.secondaryCTA[currentLang()] }}
        </app-button>
      </div>

      <!-- Trust Signals -->
      <!-- <div #trustSignalsSection class="trust-signals-container mt-4 md:mt-8 pt-4 md:pt-8 w-full">
          <div class="grid grid-cols-4 gap-1 sm:gap-3 md:gap-6 w-full">
            @for (signal of trustSignals; track signal.label.en) {
              <div class="flex flex-col items-center justify-start text-center">
                <div class="text-sm sm:text-lg md:text-2xl font-bold text-adwat-teal mb-0.5">
                  {{ getDisplayValue(signal) }}
                </div>

                <div
                  class="text-[6px] sm:text-[8px] md:text-xs text-slate-600 font-medium leading-tight"
                >
                  {{ signal.label[currentLang()] }}
                </div>
              </div>
            }
          </div>
        </div> 
      </div>-->

      <!-- Dashboard Mockup -->
      <div class="z-10 w-full dashboard-container mt-8 lg:mt-0">
        <picture>
          <source srcset="assets/images/hero-dashboard.webp" type="image/webp" />
          <img
            src="assets/images/hero-dashboard.png"
            alt="Adwat Dashboard Analytics"
            class="dashboard-image"
            loading="eager"
            fetchpriority="high"
            decoding="async"
            width="1920"
            height="749"
          />
        </picture>
      </div>
    </div>
  </app-container>

  <!-- Partners Banner at bottom of hero-->
  <div class="partners-banner-wrapper">
    <app-partners-banner></app-partners-banner>
  </div>
</section>
