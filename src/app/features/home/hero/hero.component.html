<section
  class="hero-section relative bg-white text-slate-900 overflow-hidden min-h-screen flex items-center justify-center"
>
  <!-- Animated Gradient Background -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="gradient-orb gradient-orb-1"></div>
    <div class="gradient-orb gradient-orb-2"></div>
    <div class="gradient-orb gradient-orb-3"></div>
  </div>

  <!-- Animated Grid Pattern -->
  <div class="absolute inset-0 opacity-30">
    <div class="grid-pattern"></div>
  </div>

  <app-container>
    <div
      class="hero-content relative py-12 lg:py-32 flex flex-col lg:flex-row items-center lg:items-start gap-6 lg:gap-8"
    >
      <!-- Left Content -->
      <div class="z-10 lg:w-[50%] w-full overflow-hidden">
        <!-- Main Headline -->
        <h1
          class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-4 md:mb-6 leading-tight animate-fade-in text-slate-900"
        >
          {{ heroContent.headline[currentLang()] }}
        </h1>

        <!-- Subheadline -->
        <p
          class="text-base sm:text-lg md:text-xl text-slate-600 mb-6 md:mb-10 leading-relaxed max-w-2xl"
        >
          {{ heroContent.subheadline[currentLang()] }}
        </p>

        <!-- CTA Buttons -->
        <div class="cta-buttons flex flex-row gap-2 sm:gap-4 mb-8 md:mb-12">
          <app-button [variant]="'primary'" [size]="'large'" routerLink="/contact">
            {{ heroContent.primaryCTA[currentLang()] }}
          </app-button>
          <app-button [variant]="'secondary'" [size]="'large'" routerLink="/services">
            {{ heroContent.secondaryCTA[currentLang()] }}
          </app-button>
        </div>

        <!-- Trust Signals -->
        <div
          #trustSignalsSection
          class="trust-signals-container mt-4 md:mt-8 pt-4 md:pt-8 w-full max-w-full"
        >
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 w-full">
            <div
              *ngFor="let signal of trustSignals"
              class="flex flex-col items-center justify-start text-center"
            >
              <div
                class="text-base sm:text-xl md:text-2xl font-bold text-adwat-teal mb-0.5 md:mb-1"
              >
                {{ getDisplayValue(signal) }}
              </div>

              <div
                class="text-[7px] sm:text-[9px] md:text-xs text-slate-600 font-medium leading-tight"
              >
                {{ signal.label[currentLang()] }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Dashboard Mockup - Desktop only -->
      <div class="hidden lg:block z-10 w-[50%] dashboard-container">
        <app-dashboard-mockup></app-dashboard-mockup>
      </div>
    </div>
  </app-container>

  <!-- Partners Banner at bottom of hero -->
  <div class="partners-banner-wrapper">
    <app-partners-banner></app-partners-banner>
  </div>
</section>
