<section class="relative bg-black text-white overflow-hidden min-h-screen flex items-center">
  <!-- Animated Gradient Background -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="gradient-orb gradient-orb-1"></div>
    <div class="gradient-orb gradient-orb-2"></div>
    <div class="gradient-orb gradient-orb-3"></div>
  </div>

  <!-- Animated Grid Pattern -->
  <div class="absolute inset-0 opacity-20">
    <div class="grid-pattern"></div>
  </div>

  <app-container>
    <div class="relative py-20 lg:py-32 flex flex-col lg:flex-row items-center gap-12">
      
      <!-- Left Content - 2/3 width -->
      <div class="z-10 lg:w-2/3">
        <!-- Main Headline -->
        <h1 class="text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold mb-6 leading-tight animate-fade-in">
          {{ heroContent.headline[currentLang] }}
        </h1>

        <!-- Subheadline -->
        <p class="text-lg md:text-xl lg:text-2xl text-white/90 mb-10 leading-relaxed">
          {{ heroContent.subheadline[currentLang] }}
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mb-16">
          <app-button 
            [variant]="'primary'"
            [size]="'large'"
            class="bg-adwat-teal text-white hover:bg-primary transition-all duration-300"
            routerLink="/contact">
            {{ heroContent.primaryCTA[currentLang] }}
          </app-button>
          <app-button 
            [variant]="'secondary'"
            [size]="'large'"
            class="border-white text-white hover:bg-white hover:text-black transition-all duration-300"
            routerLink="/services">
            {{ heroContent.secondaryCTA[currentLang] }}
          </app-button>
        </div>

        <!-- Trust Signals / Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
          <div 
            *ngFor="let signal of heroContent.trustSignals"
            class="animate-fade-in">
            <div class="text-3xl md:text-4xl font-bold mb-2 text-adwat-teal">
              {{ signal.value }}
            </div>
            <div class="text-sm text-white/80">
              {{ signal.label[currentLang] }}
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Animated Logo Cube - 1/3 width -->
      <div class="z-10 lg:w-1/3 flex justify-center items-center">
        <div class="logo-scene">
          <div class="logo-cube-container">
            <!-- Light Green Layer (Back-Right) -->
            <div class="logo-layer layer-1">
              <div class="layer-content"></div>
            </div>
            
            <!-- Medium Green Layer (Middle-Right) -->
            <div class="logo-layer layer-2">
              <div class="layer-content"></div>
            </div>
            
            <!-- Dark Green Layer (Front-Right) -->
            <div class="logo-layer layer-3">
              <div class="layer-content"></div>
            </div>
            
            <!-- Light Purple Layer (Back-Left) -->
            <div class="logo-layer layer-4">
              <div class="layer-content"></div>
            </div>
            
            <!-- Medium Purple Layer (Middle-Left) -->
            <div class="logo-layer layer-5">
              <div class="layer-content"></div>
            </div>
            
            <!-- Dark Purple/Blue Layer (Front-Left) -->
            <div class="logo-layer layer-6">
              <div class="layer-content"></div>
            </div>
            
            <!-- Pink/Purple Cube (Center) -->
            <div class="logo-layer layer-7">
              <div class="layer-content"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </app-container>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10">
    <div class="scroll-indicator">
      <div class="scroll-arrow"></div>
    </div>
  </div>
</section>
