<section
  class="relative bg-white text-slate-900 overflow-hidden min-h-screen flex items-center justify-center"
>
  <!-- Animated Gradient Background -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="gradient-orb gradient-orb-1"></div>
    <div class="gradient-orb gradient-orb-2"></div>
    <div class="gradient-orb gradient-orb-3"></div>
  </div>

  <!-- Animated Grid Pattern -->
  <div class="absolute inset-0 opacity-30">
    <div class="grid-pattern"></div>
  </div>

  <app-container>
    <div class="relative py-12 lg:py-32 px-4 sm:px-6 lg:px-8 flex flex-col lg:flex-row items-center gap-12">
      <!-- Left Content -->
      <div class="z-10 lg:w-3/4 w-full">
        <!-- Main Headline -->
        <h1
          class="text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-6 leading-tight animate-fade-in text-slate-900"
        >
          {{ heroContent.headline[currentLang()] }}
        </h1>

        <!-- Subheadline -->
        <p class="text-lg md:text-xl text-slate-600 mb-10 leading-relaxed max-w-2xl">
          {{ heroContent.subheadline[currentLang()] }}
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mb-12">
          <app-button [variant]="'primary'" [size]="'large'" routerLink="/contact">
            {{ heroContent.primaryCTA[currentLang()] }}
          </app-button>
          <app-button [variant]="'secondary'" [size]="'large'" routerLink="/services">
            {{ heroContent.secondaryCTA[currentLang()] }}
          </app-button>
        </div>

        <!-- Trust Signals -->
        <div #trustSignalsSection class="mt-12 pt-12 border-t border-slate-200">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-12">
            <div 
              *ngFor="let signal of trustSignals"
              class="text-center">
              
              <div class="text-3xl md:text-5xl font-bold text-adwat-teal mb-2">
                {{ getDisplayValue(signal) }}
              </div>
              
              <div class="text-xs md:text-base text-slate-600 font-medium">
                {{ signal.label[currentLang()] }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: 3D Animated Logo Cube - Desktop only -->
      <div class="hidden lg:flex z-10 lg:w-1/4 h-[400px] lg:h-[500px] justify-center items-center -mt-12 lg:-mt-20 lg:-mr-8">
        <app-hero3d class="w-full h-full"></app-hero3d>
      </div>
    </div>
  </app-container>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10">
    <div class="scroll-indicator">
      <div class="scroll-arrow"></div>
    </div>
  </div>
</section>
