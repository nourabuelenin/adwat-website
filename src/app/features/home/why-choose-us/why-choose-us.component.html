<app-section
  [variant]="'light'"
  [withGradients]="true"
  [gradientVariant]="'right'"
  [customClass]="'min-h-screen flex flex-col justify-center'"
  id="why-choose-us"
>
  <app-container>
    <div class="section-header mb-16">
      <p class="section-heading">
        {{ content.heading[currentLang()] }}
      </p>
      <h2 class="section-title">
        {{ content.title[currentLang()] }}
      </h2>
      <p class="section-description mx-auto">
        {{ content.description[currentLang()] }}
      </p>
    </div>

    <!-- Vision, Mission, Values Section -->
    <div class="grid md:grid-cols-3 gap-8 lg:gap-16">
      @for (item of visionMissionValues; track item.title.en) {
        <div class="text-center">
          <!-- Floating 3D Cube -->
          <div class="cube-container mx-auto mb-8">
            <img src="assets/images/why/{{ item.image }}" />
          </div>

          <h3 class="text-2xl lg:text-3xl font-bold text-adwat-dark-green mb-5">
            {{ item.title[currentLang()] }}
          </h3>
          <p class="text-adwat-dark-green/60 leading-relaxed text-base lg:text-lg max-w-sm mx-auto">
            {{ item.description[currentLang()] }}
          </p>
        </div>
      }
    </div>
  </app-container>
</app-section>
