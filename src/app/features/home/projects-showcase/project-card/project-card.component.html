<div class="project-card-wrapper">
  <div
    class="project-card"
    [class.active]="active"
    [style.--tx-dir]="currentLang === 'ar' ? -1 : 1"
  >
    <!-- Left Content -->
    <div class="card-content">
      <h3 class="project-title">
        {{ project.title[currentLang] }}
      </h3>

      <p class="project-description">
        {{ project.description[currentLang] }}
      </p>

      <div class="client-info">
        <div class="client-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
            />
          </svg>
        </div>
        <div class="client-details">
          <span class="client-name">{{ project.industry[currentLang] }}</span>
          <span class="client-role">{{ project.tags?.join(' â€¢ ') || '' }}</span>
        </div>
      </div>
    </div>

    <!-- Mockup Inside Card but Breaking Out -->
    @if (project.image) {
      <div class="card-mockup">
        <img [src]="project.image" [alt]="project.title[currentLang]" class="mockup-image" />
      </div>
    }
  </div>
</div>
