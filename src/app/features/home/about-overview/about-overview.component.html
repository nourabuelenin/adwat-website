<app-section [variant]="'light'" [withGradients]="true" [gradientVariant]="'left'" id="about">
  <app-container>
    <!-- Main Content Area -->
    <div class="about-wrapper">
      <!-- Left Column - Text Content -->
      <div class="about-content">
        <!-- About Label -->
        <span class="section-heading">{{ content.heading[currentLang()] }}</span>

        <!-- Main Title -->
        <h2 class="section-title">{{ content.title[currentLang()] }}</h2>

        <!-- Description -->
        <div class="about-description">
          @for (paragraph of content.paragraphs; track $index) {
            <p>{{ paragraph[currentLang()] }}</p>
          }
        </div>
      </div>

      <!-- Right Column - Image -->
      <div class="about-image">
        <img src="assets/images/about/about.png" alt="Professional at work" />
      </div>
    </div>
    <!-- Quote Card Section -->
    <div class="quote-card">
      <div class="quote-accent"></div>
      <div class="quote-content">
        <p class="quote-text">"{{ content.quote[currentLang()] }}"</p>
      </div>
      <div class="quote-author">
        <div class="author-info">
          <p class="author-name">{{ content.authorName[currentLang()] }}</p>
          <p class="author-role">{{ content.speaker[currentLang()] }}</p>
        </div>
      </div>
    </div>
  </app-container>
</app-section>
