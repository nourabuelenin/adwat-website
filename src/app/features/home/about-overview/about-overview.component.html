<app-section [variant]="'light'" id="about">
  <app-container>
    
    <!-- About Content -->
    <div class="max-w-5xl mx-auto">
      <p class="text-primary font-semibold text-sm uppercase tracking-wide mb-4 text-center">
        {{ content.heading[currentLang()] }}
      </p>

      <h2 class="text-3xl lg:text-4xl font-bold text-adwat-dark-green mb-4 text-center">
        {{ content.title[currentLang()] }}
      </h2>

      <div class="space-y-6 text-slate-700 text-lg leading-relaxed">
        <p *ngFor="let paragraph of content.paragraphs" class="text-center">
          {{ paragraph[currentLang()] }}
        </p>
      </div>
    </div>

            <!-- Partners Section -->
        <div class="border-t border-slate-200 pt-6 mt-12">
          <!-- <p class="text-center text-slate-600 font-semibold mb-8">
            {{ heroContent.partnersTitle[currentLang] }}
          </p> -->
          <div class="grid grid-cols-3 md:grid-cols-7 gap-6 items-center">
            <div *ngFor="let partner of partners" class="flex items-center justify-center">
              <img
                [src]="partner.logo"
                [alt]="partner.name"
                class="h-12 w-auto object-contain grayscale hover:grayscale-0 transition-all duration-300 opacity-60 hover:opacity-100"
              />
            </div>
          </div>
        </div>

  </app-container>
</app-section>
