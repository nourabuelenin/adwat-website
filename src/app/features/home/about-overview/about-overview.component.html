<app-section [variant]="'light'" id="about">
  <app-container>
    
    <!-- About Content -->
    <div class="max-w-5xl mx-auto">
      <p class="text-primary font-semibold text-sm uppercase tracking-wide mb-6 text-center">
        {{ content.heading[currentLang] }}
      </p>
      
      <div class="space-y-6 text-slate-700 text-lg leading-relaxed">
        <p *ngFor="let paragraph of content.paragraphs" class="text-center">
          {{ paragraph[currentLang] }}
        </p>
      </div>
    </div>

    <!-- Trust Signals -->
    <div class="mt-16 pt-16 border-t border-slate-200">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-8 md:gap-12">
        <div 
          *ngFor="let signal of trustSignals"
          class="text-center">
          
          <div class="text-4xl md:text-5xl font-bold text-slate-900 mb-2">
            {{ signal.value }}
          </div>
          
          <div class="text-sm md:text-base text-slate-600 font-medium">
            {{ signal.label[currentLang] }}
          </div>
          
          <!-- <div *ngIf="signal.sublabel" class="text-xs text-slate-500 mt-1">
            {{ signal.sublabel[currentLang] }}
          </div> -->
        </div>
      </div>
    </div>

  </app-container>
</app-section>
