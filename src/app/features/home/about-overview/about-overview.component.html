<app-section [variant]="'light'" id="about">
  <app-container>
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      
      <!-- Image/Visual Side -->
      <div class="order-2 lg:order-1">
        <div class="relative">
          <div class="bg-gradient-to-br from-primary to-adwat-blue rounded-lg h-96 flex items-center justify-center">
            <div class="text-white text-center p-8">
              <div class="text-6xl mb-4">üè¢</div>
              <p class="text-xl font-semibold">Adwat Information Technology</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Content Side -->
      <div class="order-1 lg:order-2">
        <p class="text-primary font-semibold text-sm uppercase tracking-wide mb-3">
          {{ content.heading[currentLang] }}
        </p>
        
        <h2 class="text-3xl lg:text-4xl font-bold text-adwat-dark-green mb-6 leading-tight">
          {{ content.title[currentLang] }}
        </h2>

        <div class="space-y-4 text-adwat-dark-green/80 leading-relaxed mb-6">
          <p class="text-lg">
            {{ content.description[currentLang] }}
          </p>
          
          <p class="text-lg font-medium text-adwat-dark-green border-l-4 border-primary pl-4 py-2">
            {{ content.mission[currentLang] }}
          </p>
        </div>

        <app-button 
          [variant]="'secondary'"
          routerLink="/about">
          {{ content.cta[currentLang] }}
        </app-button>
      </div>
    </div>
  </app-container>
</app-section>
