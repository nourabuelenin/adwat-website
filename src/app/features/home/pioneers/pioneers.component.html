<app-section [variant]="'light'" [withGradients]="true" [gradientVariant]="'right'" id="pioneers">
  <app-container>
    <div class="pioneers-wrapper">
      <!-- Right Column - Content -->
      <div class="pioneers-content">
        <!-- Badge -->
        <span class="section-heading">{{ content.badge[currentLang()] }}</span>

        <!-- Title -->
        <h2 class="section-title">{{ content.title[currentLang()] }}</h2>

        <!-- Paragraphs -->
        <div class="pioneers-description">
          @for (paragraph of content.paragraphs; track $index) {
            <p>{{ paragraph[currentLang()] }}</p>
          }
        </div>
      </div>
      <!-- Left Column - Certificate Image -->
      <div class="pioneers-image">
        <img src="assets/images/about/about_adwat.png" alt="شهادة إنجاز" />
      </div>
    </div>

    <!-- Stats Section -->
    <div #statsSection class="stats-row">
      @for (stat of stats; track stat.label.en) {
        <div class="stat-item">
          <span class="stat-value">{{ getDisplayValue(stat) }}</span>
          <span class="stat-label">{{ stat.label[currentLang()] }}</span>
        </div>
      }
    </div>
  </app-container>
</app-section>
