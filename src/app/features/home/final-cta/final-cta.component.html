    <!-- Dark CTA Banner -->
    <div class="z-50 cta-banner rounded-2xl overflow-hidden mx-auto" style="width: 90vw; max-width: 1200px;">
      <div class="relative bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-8 lg:p-12">

        <div class="absolute inset-0 overflow-hidden">

        </div>

            </a>
          </div>
          
          <!-- Right Decorative Globe -->
          <div class="hidden lg:block w-48 h-48 lg:w-64 lg:h-64 relative globe-container">
