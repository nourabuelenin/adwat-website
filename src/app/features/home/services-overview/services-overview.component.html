<app-section [variant]="'light'" id="services">
  <app-container>
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="text-3xl lg:text-4xl font-bold text-slate-900 mb-2">
        {{ content.heading[currentLang()] }}
      </h2>
    </div>

    <!-- Services Grid with Hover Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-0 mb-12">
      <ng-container *ngFor="let service of services; let i = index; let last = last">
        <div 
          *ngIf="i < 7"
          #serviceCard
          class="service-card group cursor-pointer h-[300px] lg:h-[340px] transition-all duration-300 border-slate-200 hover:bg-white/50 hover:shadow-sm"
          [class.border-r]="true"
          [class.border-b]="i < 4"
          [routerLink]="service.link || '/services'">
          
          <!-- Hover Gradient Background (Glass effect) -->
          <div class="absolute inset-0 bg-gradient-to-br from-adwat-light-green/5 to-emerald-50/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
               style="background: radial-gradient(circle at center, rgba(16, 185, 129, 0.08) 0%, transparent 70%);">
          </div>
          
          <!-- Card content -->
          <div class="service-content relative z-10 w-full h-full p-8 flex flex-col items-center justify-center text-center transition-transform duration-500 ease-out group-hover:-translate-y-3">
            
            <!-- Icon Container -->
            <div class="service-icon mb-5 text-slate-400 group-hover:text-adwat-dark-green transition-all duration-300 transform group-hover:scale-110">
              <!-- Dynamic Icon Selection based on service.icon -->
              <ng-container [ngSwitch]="service.icon">
                  <svg *ngSwitchCase="'transform'" class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                  <svg *ngSwitchCase="'code'" class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>
                  <svg *ngSwitchCase="'analytics'" class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                  <svg *ngSwitchCase="'ai'" class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                  <svg *ngSwitchCase="'cloud'" class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>
                  <svg *ngSwitchCase="'web'" class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" /></svg>
                  <svg *ngSwitchCase="'mobile'" class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                  <svg *ngSwitchDefault class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
              </ng-container>
            </div>
            
            <!-- Title -->
            <h3 class="service-title text-xl font-bold text-slate-900 mb-3 group-hover:text-adwat-dark-green transition-colors duration-300">
              {{ getServiceTitle(service) }}
            </h3>
            
            <!-- Description (Hidden by default, shown on hover/scroll) -->
            <div class="service-description overflow-hidden max-h-0 opacity-0 group-hover:max-h-40 group-hover:opacity-100 transition-all duration-500 ease-in-out">
              <p class="text-sm text-slate-600 leading-relaxed px-2">
                {{ getServiceDescription(service) }}
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- View All CTA -->
    <!-- <div class="text-center">
      <app-button 
        [variant]="'secondary'"
        [size]="'large'"
        routerLink="/services">
        {{ content.cta[currentLang()] }}
      </app-button>
    </div> -->
  </app-container>
</app-section>
