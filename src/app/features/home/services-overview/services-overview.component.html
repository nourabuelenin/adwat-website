<app-section [variant]="'light'" [withGradients]="true" [gradientVariant]="'right'" id="services">
  <!-- Gradient Definition for Icons -->
  <svg width="0" height="0" class="absolute">
    <defs>
      <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0a1628" />
        <stop offset="100%" stop-color="#1a4a73" />
      </linearGradient>
    </defs>
  </svg>
  <app-container>
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">
        {{ content.heading[currentLang()] }}
      </h2>
    </div>

    <!-- Services Grid with Glass Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-12">
      @for (service of services; track service.id; let i = $index) {
        @if (i < 8) {
          <div
            #serviceCard
            class="service-card group cursor-pointer"
            [routerLink]="service.link || '/services'"
          >
            <!-- Glass Card Container -->
            <div class="card-inner">
              <!-- Icon (top left) -->
              <div class="card-icon">
                <fa-icon [icon]="getIcon(service.icon)" class="text-3xl"></fa-icon>
              </div>

              <!-- Content at bottom -->
              <div class="card-content">
                <!-- Title -->
                <h3 class="card-title">
                  {{ getServiceTitle(service) }}
                </h3>

                <!-- Description (appears on hover) -->
                <div class="card-description">
                  <p>{{ getServiceDescription(service) }}</p>
                </div>
              </div>
            </div>
          </div>
        }
      }
    </div>

    <!-- CTA Button -->
    <div class="text-center">
      <app-button [variant]="'primary'" [routerLink]="'/services'">
        {{ content.cta[currentLang()] }}
      </app-button>
    </div>
  </app-container>
</app-section>
