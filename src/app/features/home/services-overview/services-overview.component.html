<app-section [variant]="'light'" id="services">
  <app-container>
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="text-3xl lg:text-4xl font-bold text-slate-900 mb-2">
        {{ content.heading[currentLang()] }}
      </h2>
    </div>

    <!-- Services Grid with Hover Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-12">
      <div 
        *ngFor="let service of services"
        class="service-card group cursor-pointer"
        [routerLink]="service.link || '/services'">
        
        <!-- Grain overlay -->
        <div class="grain-overlay"></div>
        
        <!-- Gradient overlay on hover -->
        <div class="gradient-overlay"></div>
        
        <!-- Card content -->
        <div class="service-content">
          <!-- Icon -->
          <div class="service-icon">
            <svg class="w-14 h-14" fill="currentColor" viewBox="0 0 24 24">
              <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          
          <!-- Title -->
          <h3 class="service-title">
            {{ getServiceTitle(service) }}
          </h3>
          
          <!-- Description (appears on hover) -->
          <p class="service-description">
            {{ getServiceDescription(service) }}
          </p>
        </div>
      </div>
    </div>

    <!-- View All CTA -->
    <div class="text-center">
      <app-button 
        [variant]="'secondary'"
        [size]="'large'"
        routerLink="/services">
        {{ content.cta[currentLang()] }}
      </app-button>
    </div>
  </app-container>
</app-section>
