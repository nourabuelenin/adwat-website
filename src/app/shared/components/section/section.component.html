<section [class]="sectionClasses">
  <!-- Gradient Orbs Background - Left Variant (top-left, bottom-right) -->
  @if (withGradients && gradientVariant === 'left') {
    <div class="gradient-orbs-container">
      <div class="gradient-orb orb-top-left"></div>
      <div class="gradient-orb orb-bottom-right"></div>
    </div>
  }

  <!-- Gradient Orbs Background - Right Variant (top-right, bottom-left) -->
  @if (withGradients && gradientVariant === 'right') {
    <div class="gradient-orbs-container">
      <div class="gradient-orb orb-top-right"></div>
      <div class="gradient-orb orb-bottom-left"></div>
    </div>
  }

  <!-- Gradient Orbs Background - Top Right Only (for FAQ before CTA) -->
  @if (withGradients && gradientVariant === 'top-right-only') {
    <div class="gradient-orbs-container">
      <div class="gradient-orb orb-top-right"></div>
    </div>
  }

  <!-- Grid Pattern -->
  @if (withGradients) {
    <div class="grid-pattern-overlay"></div>
  }

  <ng-content></ng-content>
</section>
